# NB: Travis CI (dist: bionic) supports up to v3.7
# (unless we'd install a more recent version in .travis.yml)
version: '3.7'
services:
  # Backend service
  postgresql:
    image: postgres:13.3
    volumes:
      - ./fineract-db/docker/postgresql:/docker-entrypoint-initdb.d/:Z,ro
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      FINERACT_DB_USER: postgres
      FINERACT_DB_PASS: password
      FINERACT_TENANTS_DB_NAME: fineract_tenants
      FINERACT_TENANT_DEFAULT_DB_NAME: fineract_default
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 10s
      retries: 10
    ports:
      - "5432:5432"
  fineract-server:
    build:
      context: .
      target: fineract
    ports:
      - 8443:8443
    depends_on:
      - postgresql
    environment:
      - spring_profiles_active=basicauth
      - DRIVERCLASS_NAME=org.postgresql.Driver
      - PROTOCOL=jdbc
      - node_id=1
      - SUB_PROTOCOL=postgresql
      - fineract_tenants_driver=org.postgresql.Driver
      - fineract_tenants_url=jdbc:postgresql://postgresql:5432/fineract_tenants
      - fineract_tenants_uid=postgres
      - fineract_tenants_pwd=password
      - FINERACT_DEFAULT_TENANTDB_HOSTNAME=postgresql
      - FINERACT_DEFAULT_TENANTDB_PORT=5432
      - FINERACT_DEFAULT_TENANTDB_UID=postgres
      - FINERACT_DEFAULT_TENANTDB_PWD=password
      - FINERACT_DEFAULT_TENANTDB_CONN_PARAMS=
      - FINERACT_DEFAULT_KAFKA_ENABLED=false
      - FINERACT_DEFAULT_KAFKA_BOOTSTRAP_ADDRESS=
      - FINERACT_DEFAULT_KAFKA_SSL_ENABLED=
      - FINERACT_DEFAULT_KAFKA_SECURITY_PROTOCOL=
      - FINERACT_DEFAULT_KAFKA_TRUSTSTORE_LOCATION=
      - FINERACT_DEFAULT_KAFKA_TRUSTSTORE_PASSWORD=
      - FINERACT_DEFAULT_KAFKA_KEYSTORE_LOCATION=
      - FINERACT_DEFAULT_KAFKA_KEYSTORE_PASSWORD=
      - CONSOLE_LOG_PATTERN=%d{HH:mm:ss.SSS} %-5level %logger{36}:%L - %msg%n
      - CONSOLE_LOG_LEVEL=warn

  # Frontend service
  community-app:
    image: openmf/community-app:latest
    container_name: mifos-ui
    restart: always
    ports:
      - 9090:80

