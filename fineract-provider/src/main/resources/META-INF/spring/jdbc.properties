fineract.ds.timezone=
fineract.ds.protocol=${fineract.config.ds.protocol}
fineract.ds.dialect=${fineract.config.ds.dialect}
fineract.ds.subprotocol=${fineract.config.ds.subprotocol}
fineract.ds.host=${fineract.config.ds.host}
fineract.ds.port=${fineract.config.ds.port}
fineract.ds.driver=${fineract.config.ds.driver}
fineract.ds.username=${fineract.config.ds.username}
fineract.ds.password=${fineract.config.ds.password}

fineract.ds.tenants.db=${fineract.config.ds.tenants.db}
ds.baseurl=${fineract.ds.protocol}:${fineract.ds.subprotocol}://${fineract.ds.host}:${fineract.ds.port}/
fineract.ds.tenants.url=${ds.baseurl}${fineract.ds.tenants.db}

#for backward compatibility - remove later
fineract_tenants_driver=${fineract.ds.driver}
fineract_tenants_url=${fineract.ds.tenants.url}

