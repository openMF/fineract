databaseChangeLog:
  - context: core_db
  - changeSet:
      id: 004_core-update-1
      author: fineract
      description: Trim extra space from m_permission codes and entity names
      changes:
        - sql:
            sql: UPDATE m_permission SET code = TRIM(code), entity_name = TRIM(entity_name)
            stripComments: true
  - changeSet:
      id: 004_core-update-2
      author: fineract
      changes:
        - sql:
            sql: UPDATE stretchy_report SET report_name = TRIM(report_name)
            stripComments: true
  - changeSet:
      id: 004_core-update-3
      author: fineract
      description: Update topic member type
      context: postgres
      changes:
        - sql:
            dbms: postgres
            sql: UPDATE topic SET member_type = r.name FROM m_role r WHERE member_type ilike r.name
            stripComments: true
