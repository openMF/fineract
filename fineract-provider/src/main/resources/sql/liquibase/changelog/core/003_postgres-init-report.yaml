                  name: id
                  valueNumeric: 51
              - column:
                  name: report_name
                  value: Written-Off Loans
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Loan
              - column:
                  name: report_sql
                  value:
                    SELECT    Concat(REPEAT('..', ((Length(ounder.hierarchy) - Length(REPLACE(ounder.hierarchy, '.', '')) - 1))), ounder.name) AS "Office/Branch",
                              Coalesce(cur.display_symbol, ml.currency_code) AS currency,
                              c.account_no AS "Client Account No.",
                              c.display_name AS "Client Name",
                              ml.account_no  AS "Loan Account No.",
                              mpl.name AS "Product Name",
                              ml.disbursedon_date  AS "Disbursed Date",
                              lt.transaction_date  AS "Written Off date",
                              ml.principal_amount  AS "Loan Amount",
                              Coalesce(lt.principal_portion_derived, 0)  AS "Written-Off                    Principal",
                              Coalesce(lt.interest_portion_derived, 0) AS "Written-Off Interest",
                              Coalesce(lt.fee_charges_portion_derived,0) AS "Written-Off                    Fees",
                              Coalesce(lt.penalty_charges_portion_derived,0) AS "Written-Off Penalties",
                              n.note AS "Reason For Write-Off",
                              Coalesce(ms.display_name,'-')  AS "Loan Officer Name"
                    FROM      m_office o
                    JOIN      m_office ounder
                    ON        ounder.hierarchy LIKE Concat(o.hierarchy, '%')
                    AND       ounder.hierarchy LIKE Concat('${currentUserHierarchy}', '%')
                    JOIN      m_client c
                    ON        c.office_id = ounder.id
                    JOIN      m_loan ml
                    ON        ml.client_id = c.id
                    JOIN      m_product_loan mpl
                    ON        mpl.id=ml.product_id
                    LEFT JOIN m_staff ms
                    ON        ms.id=ml.loan_officer_id
                    JOIN      m_loan_transaction lt
                    ON        lt.loan_id = ml.id
                    LEFT JOIN m_note n
                    ON        n.loan_transaction_id = lt.id
                    LEFT JOIN m_currency cur
                    ON        cur.code = ml.currency_code
                    WHERE     lt.transaction_type_enum = 6
                              /*write-off */
                    AND       lt.is_reversed IS FALSE
                    AND       ml.loan_status_id=601
                    AND       o.id='${officeId}'
                    AND       (
                                        mpl.id='${loanProductId}'
                              OR        '${loanProductId}'=-1)
                    AND       lt.transaction_date BETWEEN '${startDate}' AND '${endDate}'
                    AND       (
                                        ml.currency_code = '${currencyId}'
                              OR        '-1' = '${currencyId}')
                    ORDER BY  ounder.hierarchy,
                              coalesce(cur.display_symbol, ml.currency_code),
                              ml.account_no
              - column:
                  name: description
                  value: Individual Lending Report. Written Off Loans
              - column:
                  name: core_report
                  valueBoolean: true
