                    SELECT    Concat(REPEAT('..', ((Length(ounder.hierarchy) - Length(REPLACE(ounder.hierarchy, '.', '')) - 1))), ounder.name) AS "Office/Branch",
                              c.account_no AS "Client Account No.",
