                    COALESCE(SUM(ls.penalty_charges_writtenoff_derived),0)   -
                    COALESCE(SUM(ls.penalty_charges_waived_derived),0) ) AS
                    AmountDue,
                    (COALESCE(SUM(ls.principal_completed_derived),0) -
                    COALESCE(SUM(ls.principal_writtenoff_derived),0) +
                    COALESCE(SUM(ls.interest_completed_derived),0) -
                    COALESCE(SUM(ls.interest_writtenoff_derived),0)   -
                    COALESCE(SUM(ls.interest_waived_derived),0) +
                    COALESCE(SUM(ls.fee_charges_completed_derived),0) -
                    COALESCE(SUM(ls.fee_charges_writtenoff_derived),0) -
                    COALESCE(SUM(ls.fee_charges_waived_derived),0)  +
                    COALESCE(SUM(ls.penalty_charges_completed_derived),0) -
                    COALESCE(SUM(ls.penalty_charges_writtenoff_derived),0)   -
                    COALESCE(SUM(ls.penalty_charges_waived_derived),0) ) AS
                    AmountPaid FROM m_office of LEFT JOIN m_client cl ON of.id =
