              - column:
                  name: report_sql
                  value:
                    SELECT sc.savingsId AS savingsId, sc.id AS clientId,
                    sc.firstname, COALESCE(sc.middlename,'') AS middlename,
                    sc.lastname, sc.display_name AS FullName,
                    sc.mobile_no AS mobileNo,  ms."account_no" AS savingsAccountNo,
                    ROUND(mst.amountPaid, ms.currency_digits) AS withdrawAmount,
                    ms.account_balance_derived AS balance, mst.transactionDate AS transactionDate
                    FROM m_office mo
                    JOIN m_office ounder ON ounder.hierarchy LIKE CONCAT(mo.hierarchy, '%') AND ounder.hierarchy LIKE CONCAT('.', '%')
                    LEFT JOIN (SELECT sa.id AS savingsId,
                    mc.id AS id, mc.firstname AS firstname,
                    mc.middlename AS middlename, mc.lastname AS lastname,
                    mc.display_name AS display_name, mc.status_enum AS status_enum,
                    mc.mobile_no AS mobile_no, mc.office_id AS office_id,
                    mc.staff_id AS staff_id
                    FROM m_savings_account sa
                    LEFT JOIN m_client mc ON mc.id = sa.client_id
                    ORDER BY savingsId) sc
                    ON sc.office_id = ounder.id
                    RIGHT JOIN m_savings_account AS ms ON sc.savingsId = ms.id
                    RIGHT JOIN(SELECT st.amount AS amountPaid,
                    st.id, st.savings_account_id, st.id AS savingsTransactionId,
                    st.transaction_date AS transactionDate
                    FROM m_savings_account_transaction st
                    WHERE st.is_reversed = false
                    GROUP BY st.savings_account_id, st.amount, st.id) AS mst
                    ON mst.savings_account_id = ms.id
