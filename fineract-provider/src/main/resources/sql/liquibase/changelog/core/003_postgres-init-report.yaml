              - column:
                  name: report_sql
                  value: >
                    SELECT    x.*
                    FROM      m_office o,
                              m_group g,
                              (
                                        SELECT    a.activeclients,
                                                  (b.activeclientloans + c.activegrouploans) AS activeloans,
