                  value: Savings Accounts Dormancy Report
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Savings
              - column:
                  name: report_sql
                  value:
                    select cl.display_name AS "Client Display Name",
                           sa.account_no AS "Account Number",
                           cl.mobile_no AS "Mobile Number",
                           (select COALESCE(max(sat.transaction_date), sa.activatedon_date)
                                         from m_savings_account_transaction as sat
                                         where sat.is_reversed = false
                                           and sat.transaction_type_enum in (1, 2)
                                           and sat.savings_account_id = sa.id) AS "Date of Last Activity",
                           EXTRACT(DAY FROM (CURRENT_DATE - (select COALESCE(max(sat.transaction_date), sa.activatedon_date)
                                              from m_savings_account_transaction as sat
                                              where sat.is_reversed = false
                                                and sat.transaction_type_enum in (1, 2)
                                                and sat.savings_account_id = sa.id)::TIMESTAMP)) AS "Days Since Last Activity"
                    from m_savings_account as sa
                             inner join m_savings_product as sp on (sa.product_id = sp.id and sp.is_dormancy_tracking_active = true)
                             left join m_client as cl on sa.client_id = cl.id
                    where sa.sub_status_enum = ${subStatus}
                      and cl.office_id = '${officeId}'
