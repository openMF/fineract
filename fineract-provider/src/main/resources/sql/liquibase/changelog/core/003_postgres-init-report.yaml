                    AND       tf.enum_id = l.term_period_frequency_enum
                    LEFT JOIN r_enum_value icp
                    ON        icp.enum_name = 'interest_calculated_in_period_enum'
                    AND       icp.enum_id = l.interest_calculated_in_period_enum
                    LEFT JOIN r_enum_value rf
                    ON        rf.enum_name = 'repayment_period_frequency_enum'
                    AND       rf.enum_id = l.repayment_period_frequency_enum
                    LEFT JOIN r_enum_value am
                    ON        am.enum_name = 'amortization_method_enum'
                    AND       am.enum_id = l.amortization_method_enum
                    LEFT JOIN m_code_value purp
                    ON        purp.id = l.loanpurpose_cv_id
                    LEFT JOIN m_currency cur
                    ON        cur.code = l.currency_code
                    WHERE     o.id = '${officeId}'
                    AND       (
                                        l.currency_code = '${currencyId}'
                              OR        '-1' = '${currencyId}')
                    AND       (
                                        l.product_id = '${loanProductId}'
                              OR        '-1' = '${loanProductId}')
                    AND       (
                                        coalesce(l.loan_officer_id, -10) = ${loanOfficerId}
                              OR        '-1' = ${loanOfficerId})
                    AND       (
                                        coalesce(l.fund_id, -10) = ${fundId}
