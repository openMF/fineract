              - column:
                  name: id
                  valueNumeric: 52
              - column:
                  name: report_name
                  value: Aging Detail
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Loan
              - column:
                  name: report_sql
                  value:
                    SELECT     Concat(Repeat('..', ((Length(ounder.hierarchy) - Length(Replace(ounder.hierarchy , '.', '')) - 1))), ounder.NAME) AS "Office/Branch",
                               COALESCE(cur.display_symbol, ml.currency_code)  AS currency,
                               mc.account_no AS "Client Account No.",
                               mc.display_name  AS "Client Name",
                               ml.account_no  AS "Account Number",
                               ml.principal_amount  AS "Loan Amount",
                               ml.principal_disbursed_derived  AS "Original Principal",
                               ml.interest_charged_derived AS "Original Interest",
                               ml.principal_repaid_derived AS "Principal Paid",
                               ml.interest_repaid_derived  AS "Interest Paid",
                               laa.principal_overdue_derived AS "Principal Overdue",
                               laa.interest_overdue_derived  AS "Interest Overdue",
                               Extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))  AS "Days in Arrears",
                               CASE
                                          WHEN Extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<7 THEN '<1'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<8 THEN ' 1'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<15 THEN '2'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<22 THEN ' 3'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<29 THEN ' 4'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<36 THEN ' 5'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<43 THEN ' 6'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<50 THEN ' 7'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<57 THEN ' 8'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<64 THEN ' 9'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<71 THEN '10'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<78 THEN '11'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<85 THEN '12'
                                          ELSE '12+'
                               END AS "Weeks In Arrears Band",
                               CASE
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<31 THEN '0 - 30'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<61 THEN '30 - 60'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<91 THEN '60 - 90'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<181 THEN '90 - 180'
                                          WHEN extract(day FROM (CURRENT_DATE::timestamp - laa.overdue_since_date_derived::timestamp))<361 THEN '180 - 360'
                                          ELSE '> 360'
                               END AS "Days in Arrears Band"
                    FROM       m_office mo
                    JOIN       m_office ounder
                    ON         ounder.hierarchy LIKE concat(mo.hierarchy, '%')
                    AND        ounder.hierarchy LIKE concat('${currentUserHierarchy}', '%')
                    INNER JOIN m_client mc
                    ON         mc.office_id=ounder.id
                    INNER JOIN m_loan ml
                    ON         ml.client_id = mc.id
                    INNER JOIN r_enum_value rev
                    ON         rev.enum_id=ml.loan_status_id
                    AND        rev.enum_name = 'loan_status_id'
                    INNER JOIN m_loan_arrears_aging laa
                    ON         laa.loan_id=ml.id
                    LEFT JOIN  m_currency cur
                    ON         cur.code = ml.currency_code
                    WHERE      ml.loan_status_id=300
                    AND        mo.id='${officeId}'
                    GROUP BY   ounder.hierarchy,
                               ounder.name,
                               cur.display_symbol,
                               ml.currency_code,
                               mc.account_no,
                               mc.display_name,
                               ml.account_no,
                               ml.principal_amount,
                               ml.principal_disbursed_derived,
                               ml.interest_charged_derived,
                               ml.principal_repaid_derived,
                               ml.interest_repaid_derived,
                               laa.principal_overdue_derived,
                               laa.interest_overdue_derived,
                               laa.overdue_since_date_derived
                    ORDER BY   ounder.hierarchy,
                               COALESCE(cur.display_symbol, ml.currency_code),
                               ml.account_no
