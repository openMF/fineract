                              DATE_TRUNC('day', l.interest_calculated_from_date)  AS "Interest Calculated From" ,
                              DATE_TRUNC('day', l.disbursedon_date) AS disbursed,
                              DATE_TRUNC('day', l.expected_maturedon_date)  AS "Expected Maturity",
                              DATE_TRUNC('day', l.maturedon_date) AS "Matured On",
                              DATE_TRUNC('day', l.closedon_date)  AS closed,
                              DATE_TRUNC('day', l.rejectedon_date)  AS rejected,
                              DATE_TRUNC('day', l.rescheduledon_date) AS rescheduled,
                              DATE_TRUNC('day', l.withdrawnon_date) AS withdrawn,
                              DATE_TRUNC('day', l.writtenoffon_date)  AS "Written Off"
                    FROM      m_office o
                    JOIN      m_office ounder
