                           ls.duedate AS paymentDueDate,
                           (COALESCE(SUM(ls.principal_amount), 0) -
                            COALESCE(SUM(ls.principal_writtenoff_derived), 0) +
                            COALESCE(SUM(ls.interest_amount), 0) -
                            COALESCE(SUM(ls.interest_writtenoff_derived), 0) -
                            COALESCE(SUM(ls.interest_waived_derived), 0) +
                            COALESCE(SUM(ls.fee_charges_amount), 0) -
                            COALESCE(SUM(ls.fee_charges_writtenoff_derived), 0) -
                            COALESCE(SUM(ls.fee_charges_waived_derived), 0) +
                            COALESCE(SUM(ls.penalty_charges_amount), 0) -
                            COALESCE(SUM(ls.penalty_charges_writtenoff_derived), 0) -
                            COALESCE(SUM(ls.penalty_charges_waived_derived), 0)) AS totalDue,
                           laa.total_overdue_derived AS totalOverdue,
                           l.account_no AS loanAccountId,
                           gua.lastname AS guarantorLastName,
                           COUNT(gua.id) AS numberOfGuarantors,
