        - insert:
            columns:
              - column:
                  name: id
                  valueNumeric: 61
              - column:
                  name: report_name
                  value: Aging Summary (Arrears Months)
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Loan
              - column:
                  name: report_sql
                  value:
                    SELECT    Coalesce(periods.currencyname, periods.currency) AS currency,
                              periods.period_no AS "Days In Arrears",
                              coalesce(ars.loanid, 0) AS "No Of Loans",
                              coalesce(ars.principal,0.0) AS "Original Principal",
                              coalesce(ars.interest,0.0) AS "Original Interest",
                              coalesce(ars.prinpaid,0.0) AS "Principal Paid",
                              coalesce(ars.intpaid,0.0) AS "Interest Paid",
                              coalesce(ars.prinoverdue,0.0) AS "Principal Overdue",
                              coalesce(ars.intoverdue,0.0) AS "Interest Overdue"
                    FROM
                              (
                                     SELECT curs.code AS currency,
                                            curs.name AS currencyname,
                                            pers.*
                                     FROM   (
                                                   SELECT 'On Schedule' period_no,
                                                          1 pid
                                                   UNION
                                                   SELECT '0 - 30',
                                                          2
                                                   UNION
                                                   SELECT '30 - 60',
                                                          3
                                                   UNION
                                                   SELECT '60 - 90',
                                                          4
                                                   UNION
                                                   SELECT '90 - 180',
                                                          5
                                                   UNION
                                                   SELECT '180 - 360',
                                                          6
                                                   UNION
                                                   SELECT '> 360',
                                                          7 ) pers,
                                            (
                                                       SELECT  DISTINCT ON (moc.code) moc.code,
                                                                  moc.name
                                                       FROM       m_office mo2
                                                       INNER JOIN m_office ounder2
                                                       ON         ounder2.hierarchy LIKE concat(mo2.hierarchy, '%')
                                                       AND        ounder2.hierarchy LIKE concat('${currentUserHierarchy}', '%')
                                                       INNER JOIN m_client mc2
                                                       ON         mc2.office_id=ounder2.id
                                                       INNER JOIN m_loan ml2
                                                       ON         ml2.client_id = mc2.id
                                                       INNER JOIN m_organisation_currency moc
                                                       ON         moc.code = ml2.currency_code
                                                       WHERE      ml2.loan_status_id=300
                                                                  /* active */
                                                       AND        mo2.id='${officeId}'
                                                       AND        (
                                                                             ml2.currency_code = '${currencyId}'
                                                                  OR         '-1' = '${currencyId}')
                                                        GROUP BY moc.code, moc.name) curs) periods
                    LEFT JOIN
                              /* table of aging
                    periods per currency with gaps if no applicable loans */
                              (
                                       SELECT   z.currency,
                                                z.arrperiod,
                                                count(z.loanid)  AS loanid,
                                                sum(z.principal) AS principal,
                                                sum(z.interest)  AS interest,
                                                sum(z.prinpaid)  AS prinpaid,
                                                sum(z.intpaid) AS intpaid,
                                                sum(z.prinoverdue) AS prinoverdue,
                                                sum(z.intoverdue)  AS intoverdue
                                       FROM     (
                                                       SELECT x.loanid,
                                                              x.currency,
                                                              x.principal,
                                                              x.interest,
                                                              x.prinpaid,
                                                              x.intpaid,
                                                              x.prinoverdue,
                                                              x.intoverdue,
                                                              CASE
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<1 THEN 'On Schedule'
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<31 THEN '0 - 30'
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<61 THEN '30 - 60'
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<91 THEN '60 - 90'
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<181 THEN '90 - 180'
                                                              WHEN extract(day FROM (CURRENT_DATE::TIMESTAMP - MINOVERDUEDATE::TIMESTAMP))<361 THEN '180 - 360'
                                                              ELSE '> 360'
                                                end AS arrperiod
                                         FROM   (
                                                           SELECT     ml.id  AS loanid,
                                                                      ml.currency_code AS currency,
                                                                      ml.principal_disbursed_derived AS principal,
                                                                      ml.interest_charged_derived  AS interest,
                                                                      ml.principal_repaid_derived  AS prinpaid,
                                                                      ml.interest_repaid_derived AS intpaid,
                                                                      laa.principal_overdue_derived  AS prinoverdue,
                                                                      laa.interest_overdue_derived AS intoverdue,
                                                                      coalesce(laa.overdue_since_date_derived, CURRENT_DATE) AS minoverduedate
                                                           FROM       m_office mo
                                                           INNER JOIN m_office ounder
                                                           ON         ounder.hierarchy LIKE concat(mo.hierarchy, '%')
                                                           AND        ounder.hierarchy LIKE concat('${currentUserHierarchy}', '%')
                                                           INNER JOIN m_client mc
                                                           ON         mc.office_id=ounder.id
                                                           INNER JOIN m_loan ml
                                                           ON         ml.client_id = mc.id
                                                           LEFT JOIN  m_loan_arrears_aging laa
                                                           ON         laa.loan_id = ml.id
                                                           WHERE      ml.loan_status_id=300
                                                           AND        mo.id='${officeId}'
                                                           AND        (
                                                                                 ml.currency_code = '${currencyId}'
                                                                      OR         '-1' = '${currencyId}')
                                                           GROUP BY   ml.id,
                                                                      laa.principal_overdue_derived,
                                                                      laa.interest_overdue_derived,
                                                                      laa.overdue_since_date_derived) x ) z
                                       GROUP BY z.currency,
                                                z.arrperiod ) ars
                    ON        ars.arrperiod=periods.period_no
                    AND       ars.currency = periods.currency
                    ORDER BY  periods.currency,
                              periods.pid
