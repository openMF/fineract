                    AND       (coalesce(l.loanpurpose_cv_id, -10) = ${loanPurposeId} OR -1 = ${loanPurposeId})
                    AND       l.disbursedon_date BETWEEN '${startDate}' AND '${endDate}'
                    AND       l.loan_status_id = 300
