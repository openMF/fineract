              - column:
                  name: report_name
                  value: TxnRunningBalances
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Transaction
              - column:
                  name: report_sql
                  value:
                    select DATE ${startDate} AS "Transaction Date",
                    'Opening Balance' AS "Transaction Type",
                    null AS "Office",
                    null AS "Loan Officer",
                    null AS "Loan Account No",
                    null AS "Loan Product",
                    null AS "Currency",
                    null AS "Client Account No",
                    null AS "Client",
                    null AS "Principal",
                    null AS "Interest",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum  = 1 /* disbursement */
                    THEN COALESCE(txn.interest_portion_derived, 0.00) ELSE 0 END), 2), 0.00) AS "Outstanding Principal",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum in (2, 5, 8) /* repayment, repayment at disbursal, recovery repayment */
                    THEN COALESCE(txn.interest_portion_derived, 0.00) ELSE 0 END), 2), 0.00) AS "Interest Income",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum = 6 THEN COALESCE(txn.principal_portion_derived, 0.00) ELSE 0 END), 2), 0.00) AS "Principal Write Off"
                    from m_office o
                    join m_office ounder on ounder.hierarchy like concat(o.hierarchy, '%') and ounder.hierarchy like concat('${currentUserHierarchy}', '%')
                    join m_client c on c.office_id = ounder.id
                    join m_loan l on l.client_id = c.id
                    join m_product_loan lp on lp.id = l.product_id
                    join m_loan_transaction txn on txn.loan_id = l.id
                    left join m_currency cur on cur.code = l.currency_code
                    where txn.is_reversed = false
                    and txn.transaction_type_enum not in (10, 11)
                    and o.id = '${officeId}'
                    and txn.transaction_date < DATE ${startDate}
                    union all
                    select txn.transaction_date AS "Transaction Date",
                    cast(COALESCE(re.enum_message_property, concat('Unknown Transaction Type Value:', ' ', txn.transaction_type_enum)) as char) AS "Transaction Type",
                    ounder.name AS "Office",
                    lo.display_name AS "Loan Officer",
                    l.account_no AS "Loan Account No",
                    lp.name AS "Loan Product",
                    COALESCE(cur.display_symbol, l.currency_code) AS "Currency",
                    c.account_no AS "Client Account No",
                    c.display_name AS "Client",
                    COALESCE(txn.principal_portion_derived, 0.00) AS "Principal",
                    COALESCE(txn.interest_portion_derived, 0.00) AS "Interest",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum = 1 /* disbursement */
                    THEN COALESCE(txn.amount, 0.00) ELSE -1 * COALESCE(txn.principal_portion_derived, 0.00) END), 2), 0.00) AS "Outstanding Principal",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum in (2, 5, 8) /* repayment, repayment at disbursal, recovery repayment */
                    THEN COALESCE(txn.interest_portion_derived, 0.00) ELSE 0 END), 2), 0.00) AS "Interest Income",
                    COALESCE(round(sum(CASE WHEN txn.transaction_type_enum = 6 THEN COALESCE(txn.principal_portion_derived, 0.00) ELSE 0 END), 2), 0.00) AS "Principal Write Off"
                    from m_office o
                    join m_office ounder on ounder.hierarchy like concat(o.hierarchy, '%') and ounder.hierarchy like concat('${currentUserHierarchy}', '%')
                    join m_client c on c.office_id = ounder.id
                    join m_loan l on l.client_id = c.id
                    left join m_staff lo on lo.id = l.loan_officer_id
                    join m_product_loan lp on lp.id = l.product_id
                    join m_loan_transaction txn on txn.loan_id = l.id
                    left join m_currency cur on cur.code = l.currency_code
                    left join r_enum_value re on re.enum_name = 'transaction_type_enum' AND re.enum_id = txn.transaction_type_enum
                    where txn.is_reversed = false
                    and txn.transaction_type_enum not in (10, 11)
                    and (COALESCE(l.loan_officer_id, -10) = 9 or '-1' = 9)
                    and o.id = '${officeId}'
                    and txn.transaction_date >= DATE ${startDate}
                    and txn.transaction_date <= DATE ${endDate}
                    group by txn.id, ounder.id, lo.id, l.id, lp.id, cur.id, c.id, re.enum_message_property
