              - column:
                  name: report_name
                  value: Active Loans - Summary
              - column:
                  name: report_type
                  value: Table
              - column:
                  name: report_subtype
              - column:
                  name: report_category
                  value: Loan
              - column:
                  name: report_sql
                  value:
                    SELECT   Concat(REPEAT('..', ((Length(mo.hierarchy) - Length(REPLACE(mo.hierarchy, '.', '')) - 1))), mo.name) AS "Office/Branch",
                             x.currency AS currency,
                             x.client_count AS "No. of Clients",
                             x.active_loan_count  AS "No. Active                    Loans",
                             x. loans_in_arrears_count  AS "No. of Loans in                    Arrears",
                             x.principal  AS "Total Loans Disbursed",
                             x.principal_repaid AS "Principal Repaid",
                             x.principal_outstanding  AS "Principal Outstanding",
                             x.principal_overdue  AS "Principal Overdue",
                             x.interest AS "Total Interest",
                             x.interest_repaid  AS "Interest Repaid",
                             x.interest_outstanding AS "Interest Outstanding",
                             x.interest_overdue AS "Interest Overdue",
                             x.fees AS "Total Fees",
                             x.fees_repaid  AS "Fees Repaid",
                             x.fees_outstanding AS "Fees Outstanding",
                             x.fees_overdue AS "Fees Overdue",
                             x.penalties  AS "Total Penalties",
                             x.penalties_repaid AS "Penalties Repaid",
                             x.penalties_outstanding  AS "Penalties Outstanding",
                             x.penalties_overdue  AS "Penalties Overdue", (
                             CASE
                                      WHEN ${parType} = 1 THEN cast(round((x.principal_overdue * 100) / x.principal_outstanding, 2) AS                                                                                                                                     CHAR)
                                      WHEN ${parType} = 2 THEN cast(round(((x.principal_overdue + x.interest_overdue) * 100) / (x.principal_outstanding + x.interest_outstanding), 2) AS                                                                                   CHAR)
                                      WHEN ${parType} = 3 THEN cast(round(((x.principal_overdue + x.interest_overdue + x.fees_overdue) * 100) / (x.principal_outstanding + x.interest_outstanding + x.fees_outstanding), 2) AS                                             CHAR)
                                      WHEN ${parType} = 4 THEN cast(round(((x.principal_overdue + x.interest_overdue + x.fees_overdue + x.penalties_overdue) * 100) / (x.principal_outstanding + x.interest_outstanding + x.fees_outstanding + x.penalties_overdue), 2) AS CHAR)
                                      ELSE 'invalid PAR Type'
                             end) AS "Portfolio at Risk %"
                    FROM     m_office mo
                    JOIN
                             (
                                       SELECT    ounder.id AS branch,
                                                 coalesce(cur.display_symbol, l.currency_code) AS currency,
                                                 count(DISTINCT(c.id)) AS client_count,
                                                 count(DISTINCT(l.id)) AS active_loan_count,
                                                 count(DISTINCT(coalesce(laa.loan_id, l.id, NULL) )) AS loans_in_arrears_count,
                                                 sum(l.principal_disbursed_derived)  AS principal,
                                                 sum(l.principal_repaid_derived) AS principal_repaid,
                                                 sum(l.principal_outstanding_derived)  AS principal_outstanding,
                                                 sum(laa.principal_overdue_derived)  AS principal_overdue,
                                                 sum(l.interest_charged_derived) AS interest,
                                                 sum(l.interest_repaid_derived)  AS interest_repaid,
                                                 sum(l.interest_outstanding_derived) AS interest_outstanding,
                                                 sum(laa.interest_overdue_derived) AS interest_overdue,
                                                 sum(l.fee_charges_charged_derived)  AS fees,
                                                 sum(l.fee_charges_repaid_derived) AS fees_repaid,
                                                 sum(l.fee_charges_outstanding_derived)  AS fees_outstanding,
                                                 sum(laa.fee_charges_overdue_derived)  AS fees_overdue,
                                                 sum(l.penalty_charges_charged_derived)  AS penalties,
                                                 sum(l.penalty_charges_repaid_derived) AS penalties_repaid,
                                                 sum(l.penalty_charges_outstanding_derived)  AS penalties_outstanding,
                                                 sum(laa.penalty_charges_overdue_derived)  AS penalties_overdue
                                       FROM      m_office o
                                       JOIN      m_office ounder
                                       ON        ounder.hierarchy LIKE concat(o.hierarchy, '%')
                                       AND       ounder.hierarchy LIKE concat('${currentUserHierarchy}', '%')
                                       JOIN      m_client c
                                       ON        c.office_id = ounder.id
                                       JOIN      m_loan l
                                       ON        l.client_id = c.id
                                       LEFT JOIN m_loan_arrears_aging laa
                                       ON        laa.loan_id = l.id
                                       LEFT JOIN m_currency cur
                                       ON        cur.code = l.currency_code
                                       WHERE     o.id = '${officeId}'
                                       AND       (
                                                           l.currency_code = '${currencyId}'
                                                 OR        '-1' = '${currencyId}')
                                       AND       (
                                                           l.product_id = '${loanProductId}'
                                                 OR        '-1' = '${loanProductId}')
                                       AND       (
                                                           coalesce(l.loan_officer_id, -10) = ${loanOfficerId}
                                                 OR        '-1' = ${loanOfficerId})
                                       AND       (
                                                           coalesce(l.fund_id, -10) = ${fundId}
                                                 OR        -1 = ${fundId})
                                       AND       (
                                                           coalesce(l.loanpurpose_cv_id, -10) = ${loanPurposeId}
                                                 OR        -1 = ${loanPurposeId})
                                       AND       l.loan_status_id = 300
                                       GROUP BY  ounder.id,
                                                 l.currency_code,
                                                 cur.display_symbol) x
                    ON       x.branch = mo.id
                    ORDER BY mo.hierarchy,
                             x.currency
