                  value:
                    SELECT r.id  AS report_id,
                                   r.report_name,
                                   r.report_type,
                                   r.report_subtype,
                                   r.report_category,
                                   rp.id AS parameter_id,
                                   rp.report_parameter_name,
                                   p.parameter_name
                            FROM   stretchy_report r
                                   LEFT JOIN stretchy_report_parameter rp
                                          ON rp.report_id = r.id
                                   LEFT JOIN stretchy_parameter p
                                          ON p.id = rp.parameter_id
                            WHERE  r.use_report IS TRUE
                                   AND r.self_service_user_report = false
                                   AND EXISTS (SELECT 'f'
                                               FROM   m_appuser_role ur
                                                      JOIN m_role rr
                                                        ON rr.id = ur.role_id
                                                      JOIN m_role_permission rp
                                                        ON rp.role_id = rr.id
                                                      JOIN m_permission p
                                                        ON p.id = rp.permission_id
                                               WHERE  ur.appuser_id = 1
                                                      AND ( p.code IN ( 'ALL_FUNCTIONS_READ',
                                                                        'ALL_FUNCTIONS' )
                                                             OR p.code = Concat('READ_',
                                                                         r.report_name) ))
                            ORDER  BY r.report_category,
                                      r.report_name,
                                      rp.id
