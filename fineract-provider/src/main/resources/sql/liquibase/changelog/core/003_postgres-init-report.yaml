                    c.mobile_no AS mobileNo,
                    CONCAT(REPEAT('..', ((LENGTH(ounder.hierarchy) - LENGTH(REPLACE(ounder.hierarchy, '.', '')) - 1))), ounder.name) AS officeName,
                    o.id AS officeNumber
                    FROM m_office o
                    JOIN m_office ounder ON ounder.hierarchy LIKE CONCAT(o.hierarchy, '%')
                    JOIN m_client c ON c.office_id = ounder.id
                    LEFT JOIN r_enum_value r ON r.enum_name = 'status_enum' AND r.enum_id = c.status_enum
                    LEFT JOIN m_loan l ON l.client_id = c.id
                    WHERE o.id = '${officeId}' AND c.status_enum = 300 AND (COALESCE(c.staff_id, -10) = ${loanOfficerId} OR '-1' = ${loanOfficerId}) AND l.client_id IS NULL
