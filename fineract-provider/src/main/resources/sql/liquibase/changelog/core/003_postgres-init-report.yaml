                    SELECT awaitinddisbursal.amount-disbursedAmount.amount as amountToBeDisburse,
                    disbursedAmount.amount as disbursedAmount
                    FROM (SELECT COUNT(ln.id) AS noOfLoans,
                      COALESCE(SUM(ln.principal_amount),0) AS amount
