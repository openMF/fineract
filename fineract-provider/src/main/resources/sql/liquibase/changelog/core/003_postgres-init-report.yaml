                                               COALESCE(mc.display_name, mc2.display_name) as display_name,
                                               COALESCE(mc.status_enum, mc2.status_enum) as status_enum,
                                               COALESCE(mc.mobile_no, mc2.mobile_no) as mobile_no,
                                               COALESCE(mg.office_id, mc2.office_id) as office_id,
                                               COALESCE(mg.staff_id, mc2.staff_id) as staff_id,
                                               mg.id as group_id,
                                               mg.display_name as group_name
                                        from m_loan ml
                                                 left join m_group mg on mg.id = ml.group_id
