                      (SELECT COUNT(ltrxn.id) as count,
                      COALESCE(SUM(ltrxn.amount),0) as amount
                      FROM m_office of
                      LEFT JOIN m_client cl ON cl.office_id = of.id
                      LEFT JOIN m_loan ln ON cl.id = ln.client_id
                      LEFT JOIN m_loan_transaction ltrxn ON ln.id = ltrxn.loan_id
                      WHERE ltrxn.transaction_date = DATE_TRUNC('day', NOW())
                      AND ltrxn.is_reversed = false
                      AND ltrxn.transaction_type_enum=1
                      AND of.hierarchy like concat((select ino.hierarchy from m_office ino where ino.id = '${officeId}'),'%' ))
