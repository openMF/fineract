                    AND       ounder.hierarchy LIKE Concat('${currentUserHierarchy}', '%')
                    JOIN      m_client c
                    ON        c.office_id = ounder.id
                    JOIN      m_loan l
                    ON        l.client_id = c.id
                    JOIN      m_product_loan pl
                    ON        pl.id = l.product_id
                    LEFT JOIN m_staff lo
                    ON        lo.id = l.loan_officer_id
                    LEFT JOIN m_currency cur
                    ON        cur.code = l.currency_code
                    LEFT JOIN m_fund f
                    ON        f.id = l.fund_id
                    LEFT JOIN m_loan_arrears_aging laa
                    ON        laa.loan_id = l.id
                    WHERE     o.id = '${officeId}'
