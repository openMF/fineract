                  value: SMS
              - column:
                  name: report_subtype
                  value: NonTriggered
              - column:
                  name: report_category
                  value: Clients
              - column:
                  name: report_sql
                  value:
                    SELECT c.id AS id,
                    c.firstname AS firstName,
                    c.middlename AS middleName,
                    c.lastname AS lastName,
                    c.display_name AS fullName,
                    c.mobile_no AS mobileNo,
                    l.principal_amount AS loanAmount,
                    (COALESCE(l.principal_outstanding_derived, 0) + COALESCE(l.interest_outstanding_derived, 0) + COALESCE(l.fee_charges_outstanding_derived, 0) + COALESCE(l.penalty_charges_outstanding_derived, 0)) AS loanOutstanding,
                    l.principal_disbursed_derived AS loanDisbursed,
                    ounder.id AS officeNumber,
                    l.account_no AS loanAccountId,
                    gua.lastname AS guarantorLastName,
                    COUNT(gua.id) AS numberOfGuarantors,
                    g.display_name AS groupName
                    FROM m_office o
                    JOIN m_office ounder ON ounder.hierarchy LIKE CONCAT(o.hierarchy, '%')
                    JOIN m_client c ON c.office_id = ounder.id
                    JOIN m_loan l ON l.client_id = c.id
                    JOIN m_product_loan pl ON pl.id = l.product_id
                    LEFT JOIN m_group_client gc ON gc.client_id = c.id
                    LEFT JOIN m_group g ON g.id = gc.group_id
                    LEFT JOIN m_staff lo ON lo.id = l.loan_officer_id
                    LEFT JOIN m_currency cur ON cur.code = l.currency_code
                    LEFT JOIN m_guarantor gua ON gua.loan_id = l.id
                    WHERE o.id = '${officeId}'
                    AND (COALESCE(l.loan_officer_id, -10) = ${loanOfficerId} OR '-1' = ${loanOfficerId})
                    AND l.loan_status_id = 300
                    AND (EXTRACT(DAY FROM (CURRENT_DATE - l.disbursedon_date::TIMESTAMP)) BETWEEN ${cycleX} AND ${cycleY})
                    GROUP BY l.id, c.id, ounder.id, gua.id, g.id
                    ORDER BY ounder.hierarchy, l.currency_code, c.account_no, l.account_no
              - column:
                  name: description
                  value:
                    All clients with an outstanding loan between cycleX and
                    cycleY days
