                                      WHEN ${parType} = 2 THEN cast(round(((x."Principal Overdue" + x."Interest Overdue") * 100) / (x."Principal Outstanding" + x."Interest Outstanding"), 2) AS      CHAR)
                                      WHEN ${parType} = 3 THEN cast(round(((x."Principal Overdue" + x."Interest Overdue" + x."Fees Overdue") * 100) / (x."Principal Outstanding" + x."Interest Outstanding" + x."Fees Outstanding"), 2) AS CHAR)
