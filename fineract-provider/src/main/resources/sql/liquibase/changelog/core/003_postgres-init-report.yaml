                    AND       ml.loan_status_id=300
                    LEFT JOIN m_loan_arrears_aging mlaa
                    ON        mlaa.loan_id=ml.id
                    LEFT JOIN m_loan_repayment_schedule mr
                    ON        mr.loan_id=ml.id
                    AND       mr.completed_derived=false
                    LEFT JOIN m_product_loan mp
                    ON        mp.id=ml.product_id
                    LEFT JOIN m_staff ms
                    ON        ms.id=ml.loan_officer_id
                    LEFT JOIN m_currency cu
                    ON        cu.code=ml.currency_code
                    WHERE     mo.id='${officeId}'
                    AND       (
                                        coalesce(ml.loan_officer_id, -10) = ${loanOfficerId}
                              OR        '-1' = ${loanOfficerId})
                    AND       mr.duedate BETWEEN '${startDate}' AND '${endDate}'
                    ORDER BY  ounder.id,
